    <section class="background">
        <h2 class="background__heading">Book an Appointment</h2>
        <p class="background__text">Reserve a time that fits into your schedule</p>
        <a href="./appointment.html#site-body" class="back2Top"><i class="fa fa-chevron-up"></i></a>
    </section>
    <section class="appointment__section">
        <img src="./images/nailShop.webp" alt="">
        <form action="" id="appointment__form">
            <h3 class="app__head">Appointment details</h3>
            <label for="fullname">Full Name</label>
            <input id="firstname" placeholder="Enter your full name" type="text" required>
            <!-- <label for="lastname">Last Name</label>
            <input id="lastname" type="text"> -->
            <label for="email">Email Address</label>
            <input type="email" name="" placeholder="Enter you email address" id="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" name="" id="phone" placeholder="Eg. 08012345678" required>
            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="appointment-date" required>
            <label for="time">Appointment Time</label>
            <input type="time" name="appointment-time" id="time" required>
            <label for="subject">Comment</label>
            <input maxlength="300" type="text">
            <button type="submit" class="appointment__btn">Confirm Appointment</button>
        </form>
    </section>
    <section class="quicklinks">
        <div class="quick-links">
